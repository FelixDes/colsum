name: Test

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⚡️Checkout
        uses: actions/checkout@v3
      - name: 🐘Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: 🍻Gradle build
        run: ./gradlew build
      - name: 🚀Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: JAR
          path: build/libs/*-executable.jar